name: Run Test

on:
  push:
    branches: [ develop, feat/*, fix/* ]
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Debug directory structure
        run: ls -la

      - name: Ensure gradlew is executable
        run: chmod +x gradlew
        working-directory: ecogrow-backend

      - name: Run unit tests
        run: |
          ./gradlew clean test
        working-directory: ecogrow-backend